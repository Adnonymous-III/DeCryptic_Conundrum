<script>
createExolve(`
======REPLACE WITH YOUR PUZZLE BELOW======

exolve-begin
  exolve-id: DeCryptic_Conundrum
  exolve-title: DeCryptic Conundrum

  # Uncomment and edit the next two lines if you want to show the setter's name
  # and/or show a copyright notice.
  exolve-setter: Adnaan
  # exolve-copyright: 2022 Comma-separated-copyright-holders

  exolve-width: 13
  exolve-height: 13

  # You can provide solution letters instead of zeroes in the grid, which
  # will create control buttons for revealing and checking entered letters.
  exolve-grid:
    000000000000.
    0.0.0...0.0.0
    00000.0000000
    0.0.0.0.0.0.0
    00000.0000000
    0.0.0.0.....0
    .00000000000.
    0.....0.0.0.0
    0000000.00000
    0.0.0.0.0.0.0
    0000000.00000
    0.0.0...0.0.0
    .000000000000

  exolve-across:
    1. Holmes’ police headquarters situated at country lawn. (8,4)
    7. Be dishonest to Apollo’s mother, concealing innermost crime (5)
    8. Weasley would burn and rest after. (7)
    9. Fruit among nuts. (5)
    10. Dirty reel around pig’s habitat gets a make-over (7)
    11. Yoda says this be with you, after a contrived rematch with unknown foe (3,3,5)
    16. The foremost celebrated authors laboriously inspire brilliant, riveting inkwells with this typeface (7)
    19. The sun wakes up early (5)
    20. Forgetful individuals never do simple addition using math first to calculate totals (4,3)
    21. Exists without budding sunflower leaves. (5)
    22. Harry’s fourth adventure on his firebolt, Grindelwald’s first foe destroyed! (6,2,4)


  exolve-down:# 1 2 3 4 5 8 12 13 14 15 17 18
    1. The marauders, swearing they’re up to no good by tossing lemons (6)
    2. AI built canoe crashed in this part of the southern hemisphere (7)
    3. Be careful at a cookout if your head chef’s been replaced by a learner. (7)
    4. Times are long when the first nanosecond turns into the first second (5)
    5. Switch Transmission (5)
    6. He and his first love entranced, naturally, by this Spartan beauty (5)
    8. Seize the day with wild, epic dream! (5,4)
    12. The person to go to for a job well done is a sour elf flipped on his head (7)
    13. Collectively, all scientists specialising in nebulae immediately started on a spacecraft to the outer solar system
    14. Where you read about intergalactic wars and misc. if interested in (3-2)
    15. Shipwrecked man should’ve listened to his crew, so he laments. (6)
    17. Reconfigure, log in and discover a language (5)
    18. The cost of freedom is about first supplanting the green herb! (5)


    
  # Note that you can provide an annotation after the closing parenthesis in
  # any clue, which will get shown after the solver "Reveal"s the clue.

  # The Exolve format has lots of additional features. See details in the
  # documentation at:
  #   https://github.com/viresh-ratnakar/exolve/blob/master/README.md
exolve-end

======REPLACE WITH YOUR PUZZLE ABOVE======
`);
